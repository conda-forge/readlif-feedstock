{% set name = "readlif" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb93d5204e3e948e16bdfc66c29255f81488ad92aeec4bf1763602e29d667641


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - Pillow

test:
  imports:
    - readlif
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/nimne/readlif
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Fast Leica LIF file reader written in python
  doc_url: https://readlif.readthedocs.io/en/latest/
  dev_url: https://github.com/nimne/readlif

extra:
  recipe-maintainers:
    - nimne
    - JacksonMaxfield
